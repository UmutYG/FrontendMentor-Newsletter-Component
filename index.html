<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css">

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
       
    </head>
    <body>
        <!-- Sign-up form start -->

        <div class="container">
            <div class="newsletter-content">
                <h2 class="newsletter-title">Stay updated!</h2>
                <p class="newsletter-description">
                    Join 60,000+ product managers receiving monthly updates on:
                </p>
                <ul class="newsletter-list">
                    <li class="newsletter-list-item">
                        <img
                            src="assets/images/icon-list.svg"
                            alt="icon-list icon"
                        />
                        <span>Product discovery and building what matters</span>
                    </li>
                    <li class="newsletter-list-item">
                        <img
                            src="assets/images/icon-list.svg"
                            alt="icon-list icon"
                        />
                        <span>Measuring to ensure updates are a success</span>
                    </li>
                    <li class="newsletter-list-item">
                        <img
                            src="assets/images/icon-list.svg"
                            alt="icon-list icon"
                        />
                        <span>And much more!</span>
                    </li>
                </ul>
                <form action="">
                    <label class="label-email" for="email">Email address</label>
                    <input
                        class="input-email"
                        type="email"
                        id="email"
                        placeholder="email@company.com"
                    />
                    <button class="btn-submit" type="submit">
                        Subscribe to monthly newsletter
                    </button>
                </form>

                <!-- Thanks for subscribing! A confirmation email has been sent to
              ash@loremcompany.com. Please open it and click the button inside to
              confirm your subscription. Dismiss message -->
            </div>

            <div class="newsletter-img-box">
                <img
                    class="newsletter-img"
                    src="assets/images/illustration-sign-up-desktop.svg"
                    alt="Illustration for signing up"
                />
            </div>
        </div>

        <!-- Success message end -->

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Umut Yılmaz Gündüz</a>.
        </div>
    </body>
</html>
